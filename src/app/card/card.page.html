<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="tabs"></ion-back-button>
  </ion-buttons>
    <ion-title style="text-align: center;">Muestra de Ternurines</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <div style="display: flex;justify-content: center;">
    <ion-card style="background-color: #484646;">
      <ion-card-header>
        <ion-card-title style="text-align: center;">Martha Susana</ion-card-title>
        <br>
        <img src="https://i.pinimg.com/736x/fa/77/c7/fa77c7bd8eebbf0bc83887b2625199cc.jpg" width="500" height="500" alt="">
        <ion-card-subtitle style="text-align: center;">Sylvanian families</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content style="text-align: center;">
        Cae más rápido un coco que un mentiroso ;3
      </ion-card-content>
    </ion-card>
  </div>
  <br>
  <ion-list>
    <ion-item>
      <ion-input label="Input with placeholder" placeholder="Enter company name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Text input" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Number input" type="number" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" type="password" value="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Selecciona una fecha</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
      <ion-radio-group >
        <ion-item>
          <ion-label>Rojo</ion-label>
          <ion-radio slot="start" value="red"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Azul</ion-label>
          <ion-radio slot="start" value="blue"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Verde</ion-label>
          <ion-radio slot="start" value="green"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
  </ion-list>
  
  
</ion-content>
