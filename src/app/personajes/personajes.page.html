<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-button slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="5" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters"
          [routerLink]="['/profile/'+character.id]">
            <ion-avatar slot="start">
              <img src="{{character.image}}" alt="">
            </ion-avatar>
            <ion-label>{{character.name}}</ion-label>
            <ion-icon name="heart" aria-hidden="true"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">personajes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
