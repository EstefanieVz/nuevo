<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offset="4">
        <div *ngIf="character">

          <ion-card>
            <img src="{{character.image}}" alt="">
            <ion-card-header class="ion-text-center">
              <ion-card-title>"{{character.name}}"</ion-card-title>
              <ion-card-subtitle>{{character.status}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content class="ion-text-center">
              <p>Especie: {{character.species}}</p>
              <p>Género: {{character.gender}}</p>
              <p>Localización: {{character.location}}</p>
              <p>Origen: {{character.origin}}</p>
              <p>Tipo: {{character.type}}</p>
            </ion-card-content>
          </ion-card>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
