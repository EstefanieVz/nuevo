<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button id="open-action-sheet">Activar</ion-button>

  <ion-action-sheet trigger="open-action-sheet" header="Actions" [buttons]="Buttons"></ion-action-sheet>
  <ion-button id="present-alert">Alerta</ion-button>
  <ion-alert
  trigger="present-alert"
  header="Medicamentos"
  subHeader="Paracetamol"
  message="Tomar 1 cada 6 hrs"
  [buttons]="Buttons">
  </ion-alert>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
